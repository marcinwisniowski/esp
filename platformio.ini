; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev, esp32doit-devkit-v1, esp01_1m

[env]
framework = arduino
lib_deps =


[env:esp32dev]
platform = espressif32
board = esp32dev
monitor_speed = 115200

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
monitor_speed = 115200

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
monitor_speed = 9600

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
monitor_speed = 9600
